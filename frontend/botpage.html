<style>.glow-primary { box-shadow: 0 0 20px rgba(127, 13, 242, 0.4); }

        .glow-pink { box-shadow: 0 0 15px rgba(255, 0, 255, 0.5); }.floating-avatar { animation: float 6s ease-in-out infinite; }

            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .crt-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));

            pointer-events: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }.suit-body {
            border-radius: 40px 40px 20px 20px;
            background: radial-gradient(circle at 30% 30%, var(--tw-color-suit-highlight), var(--tw-color-suit-dark));
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5);
        }.visor {
            border-radius: 50%;
            background: #000;
            border: 2px solid;
            box-shadow: inset 0 0 10px currentColor;
            position: relative;
            overflow: hidden;
        }
        .visor::after {
            content: '';
            position: absolute;
            top: 20%;
            right: 20%;
            width: 30%;
            height: 20%;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: rotate(-45deg);
            filter: blur(2px);
        }
